<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            padding-top: 56px; /* Navbar height */
        }
        #viewer-container {
            position: fixed;
            top: 56px;
            left: 0;
            width: 100%;
            height: calc(100vh - 56px);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a href="/" class="btn btn-secondary me-3">戻る</a>
            <span class="navbar-brand mb-0 h1" id="model-title">Loading...</span>
            <div class="ms-auto d-flex align-items-center">
                <img id="thumbnail-preview" src="" alt="Thumbnail" class="me-3" style="height: 40px; width: 40px; object-fit: cover; display: none; border-radius: 4px;">
                <button id="upload-thumbnail-btn" class="btn btn-outline-light">サムネイル更新</button>
                <input type="file" id="thumbnail-file-input" accept="image/png, image/jpeg" style="display: none;">
            </div>
        </div>
    </nav>

    <div id="viewer-container"></div>

    <!-- Three.js library -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="/js/viewer.js"></script>
</body>
</html>
