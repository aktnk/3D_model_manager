<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Manager</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        padding-top: 4.5rem;
      }
      .action-buttons .btn {
        margin-right: 5px;
      }
      .model-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .model-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }
      .model-card .card-img-top {
        cursor: pointer;
      }
      .model-card .card-body {
        cursor: pointer;
      }
      .card-footer {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .navbar-brand {
        letter-spacing: 1px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-boxes me-2"></i>3D Model Manager</a>
      </div>
    </nav>

    <main class="container">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Model List</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" id="new-model-btn" class="btn btn-success">
            新規登録
          </button>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search by title..."
          />
          <button id="search-btn" class="btn btn-primary">Search</button>
          <button id="clear-search-btn" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <input
        type="file"
        id="new-model-input"
        style="display: none"
        accept=".gltf,.glb"
      />
      <input
        type="file"
        id="update-model-input"
        style="display: none"
        accept=".gltf,.glb"
      />
      <input
        type="file"
        id="update-usdz-input"
        style="display: none"
        accept=".usdz"
      />

      <!-- Container for model cards -->
      <div class="row g-4" id="model-list-container">
        <!-- Models will be dynamically inserted here -->
      </div>
    </main>

    <!-- model-viewer component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
