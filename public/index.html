<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Manager</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 4.5rem;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">3D Model Manager</a>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Model List</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" id="new-model-btn" class="btn btn-success">新規登録</button>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search by title...">
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-search-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>


        <input type="file" id="new-model-input" style="display: none;" accept=".gltf,.glb">
        <input type="file" id="update-model-input" style="display: none;" accept=".gltf,.glb">
        <input type="file" id="update-usdz-input" style="display: none;" accept=".usdz">

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="models-table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Original Filename</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Updated At</th>
                        <th scope="col">USDZ</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Models will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
